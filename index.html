<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100&family=Rubik+Vinyl&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100&family=Montserrat:ital,wght@1,100&family=Rubik+Vinyl&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 15px; left: 50%; transform: translate(-50%);}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="card">
    <div class="product-image">
      <img src="images/image-product-desktop.jpg" alt="perfume image" class="prod-img">
    </div>
    <div class="text-area">
      <div class="type">Perfume</div>
      <div class="title">Gabrielle Essence Eau De Parfum</div>
      <div class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</div>
      <div class="prices">
          <div class="old-price" style="text-decoration: line-through;">$169.99</div>
          <div class="new-price">$149.99</div>
      </div>
      <form action="#">
        <img src="images/icon-cart.svg" alt="cart image" class="cart-img">
        <input type="button" value="Add to Cart" class="add-to-cart">
      </form>
    </div>
    
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ThomasKhaled" target="_blank">Thomas Khaled</a>.
  </div>

</body>
</html>
